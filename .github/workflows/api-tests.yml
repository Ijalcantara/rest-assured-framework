name: API Test Automation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  api-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # required for GitHub Pages deployment

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3Ô∏è‚É£ Run Maven API tests
      - name: Run API Tests
        run: mvn clean test

      # 4Ô∏è‚É£ Debug: list target folder to confirm results exist
      - name: List Allure Results
        run: |
          echo "Listing target folder:"
          ls -R target || echo "Target folder missing"
          echo "Listing allure-results folder:"
          ls -R target/allure-results || echo "Allure results missing"

      # 5Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # 6Ô∏è‚É£ Check Allure CLI version
      - name: Check Allure CLI Version
        run: allure --version

      # 7Ô∏è‚É£ Fail if no results found
      - name: Validate Allure Results
        run: |
          if [ ! -d target/allure-results ] || [ -z "$(ls -A target/allure-results)" ]; then
            echo "‚ùå No Allure results found! Exiting."
            exit 1
          fi

      # 8Ô∏è‚É£ Generate Allure report
      - name: Generate Allure Report
        run: allure generate target/allure-results --clean -o target/allure-report

      # 9Ô∏è‚É£ Debug: list generated report
      - name: List Generated Report
        run: ls -R target/allure-report || echo "No report generated"

      # üîü Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report
          publish_branch: gh-pages