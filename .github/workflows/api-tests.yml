name: API Test Automation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Run Maven tests exactly like local
      - name: Run API Tests
        run: |
          # Replace "-Pallure" with your local Maven profile if any
          mvn clean test -Pallure -DskipTests=false -B

      # 4️⃣ Debug: check surefire reports to ensure tests ran
      - name: Debug Surefire Test Reports
        run: |
          if [ -d target/surefire-reports ]; then
            echo "Tests executed. Listing surefire-reports:"
            ls target/surefire-reports
          else
            echo "⚠️ No test reports found! Tests may not have run."
          fi

      # 5️⃣ Debug: locate allure-results anywhere in repo
      - name: Locate Allure Results
        run: |
          find . -type d -name "allure-results" || echo "No allure-results folder found"

      # 6️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # 7️⃣ Generate Allure Report if results exist
      - name: Generate Allure Report
        id: generate_report
        run: |
          RESULTS_DIR=$(find . -type d -name "allure-results" | head -n 1)
          if [ -z "$RESULTS_DIR" ]; then
            echo "⚠️ No allure-results folder found. Skipping report generation."
            echo "report_exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Generating Allure report from $RESULTS_DIR"
          REPORT_DIR="target/allure-report"
          allure generate "$RESULTS_DIR" --clean -o "$REPORT_DIR"

          if [ ! -d "$REPORT_DIR" ] || [ -z "$(ls -A $REPORT_DIR)" ]; then
            echo "⚠️ Allure report is empty. Nothing to upload."
            echo "report_exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "✅ Allure report generated successfully at $REPORT_DIR"
          echo "report_exists=true" >> $GITHUB_OUTPUT

      # 8️⃣ List generated report for debug
      - name: List Generated Report
        run: ls -R target/allure-report || echo "No report generated"

      # 9️⃣ Upload report artifact if it exists
      - name: Upload Allure Report Artifact
        if: steps.generate_report.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report