name: API Test Automation

on:
  push:
    branches:
      - '**'   # triggers on push to any branch
  pull_request:
    branches:
      - '**'   # optional: triggers on PR to any branch

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run API Tests
        run: mvn clean test