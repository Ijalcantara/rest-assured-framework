name: API Test Automation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Run Maven tests (force run)
      - name: Run API Tests
        run: mvn clean test -DskipTests=false -B

      # 4️⃣ Debug: list surefire-reports and allure-results
      - name: Debug Test & Allure Results
        run: |
          echo "Listing surefire-reports:"
          find . -type d -name "surefire-reports" || echo "No test reports found"
          echo "Listing allure-results:"
          find . -type d -name "allure-results" || echo "No allure results found"

      # 5️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # 6️⃣ Check Allure CLI version
      - name: Check Allure CLI Version
        run: allure --version

      # 7️⃣ Generate Allure Report if results exist
      - name: Generate Allure Report
        run: |
          RESULTS_DIR=$(find . -type d -name "allure-results" | head -n 1)
          if [ -z "$RESULTS_DIR" ]; then
            echo "⚠️ No allure-results folder found. Skipping report generation."
          else
            echo "Generating Allure report from $RESULTS_DIR"
            allure generate "$RESULTS_DIR" --clean -o target/allure-report
          fi

      # 8️⃣ Debug: list generated report
      - name: List Generated Report
        run: ls -R target/allure-report || echo "No report generated"

      # 9️⃣ Upload report as artifact (optional)
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report