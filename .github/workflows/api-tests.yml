name: API Test Automation

on:
  push:
    branches:
      - '**'

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Run tests and generate allure-results
      - name: Run API Tests
        run: mvn clean test -B
        # After this step, target/allure-results will contain JSON files

      # 4️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # 5️⃣ Generate HTML report from allure-results
      - name: Generate Allure Report
        run: |
          # Generate the report from results
          allure generate target/allure-results --clean -o target/allure-report
          # After this step, target/allure-report contains index.html, JS, CSS, widgets, etc.

      # 6️⃣ Upload the full report folder as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report